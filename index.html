    <!-- Header -->
    <header class="bg-primary py-5 mb-5">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-12">
                    <h1 class="display-4 text-white mt-5 mb-2">Stankonia Express</h1>
                    <p class="lead mb-5 text-white-50">All aboard the Stankonia Express, the underground smell road.
                        Everybody's lookin' for an excuse to let loose. What's your locomotive?</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <form>
                <div class="form-group header">Add a New Train</div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Train Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDestination" class="col-sm-2 col-form-label">Destination</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFirstTime" class="col-sm-2 col-form-label">First Departure Time (HH:mm)</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="inputFirstTime" placeholder="Time">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFrequency" class="col-sm-2 col-form-label">Frequency (min)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputFrequency" placeholder="Minutes">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="assets/javascript/schedule.js" async defer></script>
